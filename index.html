  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Modern Input Styles applied globally */
    .input-standard {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border-width: 1px;
      outline: none;
      transition: all 0.2s;
      font-size: 0.875rem;
    }

    /* Light Mode Input */
    body:not(.dark) .input-standard {
      background-color: #ffffff;
      border-color: #e2e8f0;
      color: #1e293b;
    }

    body:not(.dark) .input-standard:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    /* Dark Mode Input */
    .dark .input-standard {
      background-color: #1e293b;
      border-color: #334155;
      color: #f1f5f9;
    }

    .dark .input-standard:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15);
    }

    /* Custom scrollbar for modern feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Custom Animations */
    .animation-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    .animation-scale-up {
      animation: scaleUp 0.3s ease-out forwards;
    }

    .animate-bounce-slow {
      animation: bounce 3s infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
